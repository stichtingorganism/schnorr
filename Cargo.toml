[package]
name = "schnorr"
version = "0.0.14"
description = "Schnorr Signatures"
authors = ["hello@organism.org"]
license = "Apache-2.0"
repository = "https://github.com/stichtingorganism/schnorr"
categories = ["cryptography", "no-std"]
keywords = ["cryptography", "schnorr", "curve25519", "signature", "ECC"]
documentation = "https://docs.rs/schnorr"
edition = "2018"

[dependencies]
serde = "^1.0"
rand = "0.7.*"
failure = "0.1"
subtle = { version = "2.0.0", features = ["nightly"] }
bacteria = "0.0.8"
mohan = { version = "0.0.*", features = ["rand"] }
zeroize = { version = "1.0.0-pre", features = ["zeroize_derive"] }

[dev-dependencies]
criterion = "0.2"
bincode = "^0.9"
hex = "^0.3"
blake2 = "0.8"
rand_chacha = "0.2.1"

[[bench]]
name = "schnorr_benchmarks"
harness = false
